<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGS84 sang VN-2000</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1> Chuyển đổi WGS84 sang VN-2000 </h1>
    <form id="coordinateForm">
        <label for="latitude">Vĩ độ:</label>
        <input type="text" id="latitude" required>


        <label for="longitude">Kinh độ:</label>
        <input type="text" id="longitude" required>


        <button type="submit">Chuyển đổi</button>
    </form>

    <h2>Tọa độ sau khi chuyển đổi:</h2>
    <p id="result"></p>
	
	<div id="map"></div>
	
	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script src="js/dist/proj4.js"></script>
    <script src="js/vn2000/khanh_hoa.js"></script>
</body>
</html>
